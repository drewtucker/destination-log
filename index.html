<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Click on a place to learn a little bit more about it!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a destination:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="newLocation">Enter the location:</label>
              <input type="text" class="form-control" id="newLocation">
            </div>
            <div class="form-group">
              <label for="newLandmark">Enter any famous Landmarks:</label>
              <input type="text" class="form-control" id="newLandmark">
            </div>
            <div class="form-group">
              <label for="newTime">Enter the time of year you went there:</label>
              <input type="text" class="form-control" id="newTime">
            </div>
            <div class="form-group">
              <label for="newNotes">Enter any misc. notes you may have:</label>
              <input type="text" class="form-control" id="newNotes">
            </div>
            <div class="form-group">
              <label for="newGrade">From A - F, rate your destination:</label>
              <input type="text" class="form-control" id="newGrade">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Destinations:</h2>
          <ul id="destinations">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-destination">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmark"></span></p>
            <p>Time: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <p>Grade: <span class="grade"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
